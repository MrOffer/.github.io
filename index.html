<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Thomas Offer</title>
    <script src="https://kit.fontawesome.com/36fb4f552b.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Acme&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="personal-site.css">
</head>
<body class="camo">
<nav class="navbar bg-dark border  rounded-pill mt-5 border-success navbar-light bg-light mb-3" style="display: none">
  <span class="navbar-text text-success">
    Thomas Offer
  </span>
    <span style="font-size: 48px;">
        <a href="https://www.linkedin.com/in/thomas-offer"  target="_blank"><i class="fab nav-item text-success fa-linkedin" ></i></a>&emsp;
        <a href="https://www.instagram.com/mroffer" target="_blank"><i class="fab nav-item text-success fa-instagram"></i></a>&emsp;
        <a href="" target="_blank"><i class="fas nav-item text-success fa-envelope-open-text"></i></a>&emsp;
    </span>

</nav>

<div class="card-deck mx-4 my-5 text-success">
    <div class="card first border rounded-lg border-success bg-dark" style="display: none">
        <br>
        <h4>Work Experience</h4>
        <br>
        <a href="img/resume.pdf" download="Resume">
        <img src="img/work.png" class="card-img-top first-img" alt="work">
        </a>
        <div class="card-body ">
            <h5 class="card-title">Sales/Marketing</h5>
            <p class="card-text">Mercedes-Benz of Boerne, &emsp;North Park Volkswagen, &emsp;&emsp;&emsp;Infiniti of Boerne</p>
        </div>
    </div>
    <div class="card border rounded-lg border-success middle bg-dark" style="display: none">
        <br>
        <h4>Education</h4>
        <br>
        <img src="img/codeup.png" class="card-img-top mid-img" alt="">
        <div class="card-body">
            <h5 class="card-title">Codeup</h5>
            <p class="card-text">HTML, &emsp; CSS, &emsp; JavaScript</p>
        </div>
    </div>
    <div class="card border rounded-lg border-success last bg-dark" style="display: none">
        <br>
        <h4>Volunteer Work</h4>
        <br>
        <img src="img/ti2ts.png" class="card-img-top last-img" alt="taking it to the streets logo">
        <div class="card-body">
            <h5 class="card-title">Taking It To the Streets</h5>
            <p class="card-text">Original Founders, &emsp; Former Vice President</p>
        </div>
    </div>
</div>
<div class="jumbotron my-4 bg-dark border sticky-bottom rounded-pill border-success jumbotron-fluid" style="display: none">
    <div class="container">
        <h1 class="display-4 text-success"></h1>
        <p class="lead text-success"></p>
    </div>
</div>
<script src="jquery-2.2.4.js"></script>
<script src="https://code.jquery.com/jquery-2.2.4.min.js" integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44=" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
<script>

    $(".jumbotron, .card,.navbar").fadeIn(3000).promise().done(function () {
        // $("body").removeClass("camo");

    });
    $("img").css("width","100px");
    $('img').hover(
        function() {
            $(this).css('border', 'limegreen solid 2px');
        },
        function() {
            $(this).css('border', '');
        }
    );
    $('.last-img').click(function () {
        window.open('https://www.takingittothestreets.com/', '_blank');
    });
    $('.mid-img').click(function () {
        window.open('https://codeup.com/')
    });
</script>
</body>
</html>
